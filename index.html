	<body OnLoad="typetext()&onresizedfun()" onclick="playColor(event)&playFuQiang(event)" ontouch="toucuPlayColor(event)&touchPlayFuQiang(event)">
		<script src="./js/click-colorful.js"></script>

		<header style="text-align: right;">
			<div style="width: 100%; ">
				<svg class="header-img-Lan" aria-hidden="true" onclick="switchWanOrLan(event)">
					<use xlink:href="#icon-Lan"></use>
				</svg>
							
				<svg class="header-img-huanyihuan" aria-hidden="true" onclick="reqAndType(event)">
					<use xlink:href="#icon-huanyihuan"></use>
				</svg>
				
				<svg class="header-img-pic" aria-hidden="true" onclick="turnStaticBg_s(event)">
					<use xlink:href="#icon-picture"></use>
				</svg>
				<svg class="header-img-fengche" aria-hidden="true" onclick="turnBg(event)">
					<use xlink:href="#icon-fengche"></use>
				</svg>
				
			</div>
		</header>
		
		<div id="content">
			
			<!--内容-->
			<div class="main">
				<div class="hitokoto_text_div">
					<a id="hitokoto" class="hitokoto_text" ></a>
				</div>
				
				<div class="container content-box">
					
					<!--搜索栏-->
					<section class="sousuo">
						<div class="search">
							<div class="search-box">
								<span class="search-btn-span">
									<svg class="search-engine-img" aria-hidden="true">
									  <use xlink:href="#icon-baidu" id="search-engine-img-use"></use>
									</svg>
								</span>
								<input type="text" id="txt" class="search-input" placeholder="选择引擎,输入关键字,回车/Enter搜索" />
								
								<span class="search-btn-span" id="search-btn">
									<svg class="search-btn-img" aria-hidden="true">
										<use xlink:href="#icon-sousuo"></use>
									</svg>
								</span>
							</div>
							
							<!-- 搜索引擎 -->
							<div class="search-engine">
								<div class="search-engine-head">
									<strong class="search-engine-tit">选择您的默认搜索引擎：</strong>
								</div>
								<ul class="search-engine-list">
								</ul>
							</div>
							
							<!-- 搜索提示 -->
							<div class="search-suggestion">
								<ul class="search-suggestion-list">
								</ul>
							</div>
						</div>
					</section>
					
					<!-- 快速链接区 -->
					<section class="linkBtns">
						<!-- 切换内网链接隐藏入口 -->
						<div style="margin: auto; text-align: center; height: 10px;">
							<a style="color: transparent; padding-left: 20px;padding-left: 20px;" onclick="switchWanOrLanPre(event)"></a>
						</div>
						
						<div class="linkBtnsBox">
							<ul class="linkBtns-list">
							</ul>
						</div>
					</section>
					
				</div>
			</div>
